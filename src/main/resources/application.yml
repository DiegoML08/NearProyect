
spring:
  application:
    name: near-api

  # Perfil activo por defecto
  profiles:
    active: dev

  # ============================================
  # PostgreSQL (Azure)
  # ============================================
  datasource:
    url: jdbc:postgresql://near-db-server.postgres.database.azure.com:5432/near_db?sslmode=require
    username: nearadmin
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # ============================================
  # MongoDB (Atlas)
  # ============================================
  data:
    mongodb:
      uri: ${MONGO_URI}

# ============================================
# Servidor
# ============================================
server:
  port: 8080

# ============================================
# JWT
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# ============================================
# Cloudinary
# ============================================
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:placeholder}
  api-key: ${CLOUDINARY_API_KEY:placeholder}
  api-secret: ${CLOUDINARY_API_SECRET:placeholder}

# ============================================
# Logging
# ============================================
logging:
  level:
    com.near.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


firebase:
  service-account:
    path: firebase/service-account.json